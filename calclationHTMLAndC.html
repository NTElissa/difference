<!DOCTYPE html>
<html>
<head>
  <title>C++ HTML CSS Example</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: block;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .output {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .output pre {
      color: #333;
      white-space: pre-wrap;
      margin: 0;
    }

    .output-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .output-result {
      color: #4caf50;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .output-error {
      color: #f44336;
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>C++ HTML CSS Example</h1>

  <div class="container">
    <div class="form-group">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" required>
    </div>

    <div class="form-group">
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" required>
    </div>

    <div class="form-group">
      <label for="num3">Number 3:</label>
      <input type="number" id="num3" required>
    </div>

    <div class="form-group">
      <label for="num4">Number 4:</label>
      <input type="number" id="num4" required>
    </div>

    <button class="button" onclick="runCppCode()">Calculate</button>

    <div class="output">
      <div class="output-title">Results:</div>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
    function runCppCode() {
      var num1 = parseInt(document.getElementById("num1").value);
      var num2 = parseInt(document.getElementById("num2").value);
      var num3 = parseInt(document.getElementById("num3").value);
      var num4 = parseInt(document.getElementById("num4").value);

      var outputElement = document.getElementById("output");
      outputElement.textContent = "";

      try {
        // C++ code
        var cppCode = `
          #include <iostream>
          
          int main() {
            int num1 = ${num1};
            int num2 = ${num2};
            int num3 = ${num3};
            int num4 = ${num4};

            int sum = num1 + num2 + num3 + num4;
            int average = sum / 4;
            int division = num1 / num2;

            std::cout << "Sum: " << sum << std::endl;
            std::cout << "Average: " << average << std::endl;
            std::cout << "Division: " << division << std::endl;

            return 0;
          }
        `;

        // Execute C++ code
        const result = executeCppCode(cppCode);

        // Display the results
        outputElement.innerHTML = `
          <div class="output-result">Sum: ${result.sum}</div>
          <div class="output-result">Average: ${result.average}</div>
          <div class="output-result">Division: ${result.division}</div>
        `;
      } catch (error) {
        outputElement.innerHTML = `<div class="output-error">An error occurred: ${error}</div>`;
      }
    }

    function executeCppCode(code) {
      // Replace with your C++ code execution logic
      // Here, we are using a placeholder object with random values
      return {
        sum: 42,
        average: 10.5,
        division: 2,
      };
    }
  </script>
</body>
</html>
