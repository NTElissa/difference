<!DOCTYPE html>
<html>
<head>
  <title>Print Interface Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .section-content {
      background-color: #f5f5f5;
      padding: 10px;
    }

    .section-content p {
      margin: 0;
    }

    .print-button {
      background-color: #4CAF50;
      color: white; /* Changed color to white */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .print-button:hover {
      background-color: #45a049;
    }

    .popup-button {
      background-color: #f44336; /* Added a new button with red background */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .popup-button:hover {
      background-color: #d32f2f;
    }

    /* Popup form */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Print Interface Example by MUTONI </h1>

    <div class="section">
      <div class="section-title">Section 1</div>
      <div class="section-content">
        <p>This is the content of section 1.</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Section 2</div>
      <div class="section-content">
        <p>This is the content of section 2.</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Section 3</div>
      <div class="section-content">
        <p>This is the content of section 3.</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Section 4</div>
      <div class="section-content">
        <p>This is the content of section 4.</p>
      </div>
    </div>

    <button class="print-button" onclick="window.print()">Print</button>
    <button class="popup-button" onclick="togglePopupForm()">Display Popup Form</button>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup-form">
        <button class="close-button" onclick="togglePopupForm()">&times;</button>
        <h2>Popup Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

  </div>

  <script>
    function togglePopupForm() {
      var popupOverlay = document.getElementById("popupOverlay");
      popupOverlay.style.display = (popupOverlay.style.display === "none") ? "flex" : "none";
    }
  </script>
</body>
</html>
